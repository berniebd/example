<html>
<head>
    <title>Angular JS Includes</title>

    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }

        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>

</head>
<body>
<h2>AngularJS Sample Application</h2>
<div ng-app="mainApp" ng-controller="studentController">

    <table>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Percentage</th>
        </tr>

        <tr ng-repeat = "student in students">
            <td>{{ student.Name }}</td>
            <td>{{ student.RollNo }}</td>
            <td>{{ student.Percentage }}</td>
        </tr>
    </table>
</div>

<script>
    var mainApp = angular.module("mainApp", []);
    mainApp.controller("studentController", function($scope, $http){
        var url = "http://192.168.98.45:8080/angular/data.json";

//        $http({url: "data.json", method: "GET"}).success( function(data) {
//            $scope.students = data;
//        });
        $http.get("http://192.168.98.45:9080/api/mytest").success(function(data){
            $scope.students = data;;
            alert(data);
        });
    });
</script>

<script src = "angular147.min.js"></script>

</body>
</html>
