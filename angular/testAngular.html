<!DOCTYPE html>
<html lang="en">
<head>
    <script src="angularjs.min.js"></script>
    <title></title>
</head>
<body np-app>
    <div ng-init="countries=[{locale: 'en-US', name: 'United America'},{locale: 'en-GB', name: 'United Kingdom'}, {locale: 'en-FR', name: 'France'}]">
        <p>List of Countries with locale:</p>
        <ol>
            <li ng-repeat="country in countries">
                {{'Country: ' + country.name + ', Locale: ' + country.locale}}
            </li>
        </ol>
    </div>

</body>
</html>
